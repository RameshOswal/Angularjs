<!DOCTYPE html>
<!--using this link http://tutorials.jenkov.com/angularjs/index.html  to learn angularjs-->

<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
</head>

	<body ng-app="myapp">

		<div ng-controller="MyController" >
		  <span ng-show="myData.showIt">hello</span>
		  <span ng-hide="myData.showIt">im not there</span>
		</div>

		<script>
			angular.module("myapp", [])
			.controller("MyController", function($scope) {
			  $scope.myData = {};
			  $scope.myData.showIt = true;
			});
		</script>

	</body>
</html>
