<!DOCTYPE html>
<!--using this link http://tutorials.jenkov.com/angularjs/index.html  to learn angularjs-->

<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
</head>

<body ng-app="myapp">

  <div ng-controller="MyController" >
		<!--this is an exapmle of interpolation directive-->
      <span>{{mydata.text}}</span>
	  <!-- this is interpolation dir used in function-->
	  <span>{{mydata.textf()}}</span>
	  <!--this is ng-bind directive-->
	  <span ng-bind="mydata.textf();"></span>
  </div>

  <script>
    angular.module("myapp", [])
    .controller("MyController", function($scope) {
		$scope.mydata = {};
		$scope.mydata.text = "Ramesh OSwal";
		$scope.mydata.textf = function(){return "is a good person";};
      //empty controller function
    });
  </script>

</body>
</html>
