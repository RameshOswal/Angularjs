<html>
	<head>
		<script src="angular.min.js" ></script>
	</head>
	<body>
		<form ng-app="myapp">
			<div ng-controller="mycontroller">
				
				 Name :
				<input type = "text" ng-model="myData.myitem"> </input>
				<div ng-bind="myData.myitem"> </div>
				 <newname>  this div will be replaced </newname> 
			</div>
		</form>
	</body>
		<script>
			myapp =angular.module("myapp",[])
				.controller("mycontroller",function($scope){
					$scope.myData = {};
					$scope.myData.myitem = "this is my item"
					
					$scope.myData.myfun = function(){return "this is my function"};
				
				});
				myapp.directive('newname',function(){
					var directive = {};
					directive.restrict = 'E'; /*restrict this directive to elememts   */
					directive.templateUrl = "div-temp.html"
					//directive.template = "<b >My first Directive : {{myData.myitem}} </b>";
					
					return directive;
					}		
				);
		
		</script>
</html>
