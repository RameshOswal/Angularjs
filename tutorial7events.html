<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
</head>

<body ng-app="myapp">

  <div ng-controller="MyController" >
	<div ng-repeat="item in myData.items" >
		<div ng-click="myData.doClick(item)" >Click here</div>
	</div>
</div>

<script>
    angular.module("myapp", [])
            .controller("MyController", function($scope) {
                $scope.myData = {};
				$scope.myData.items = [{v:1},{v:2}];
                $scope.myData.doClick = function(item) {
                    alert("clicked"+item.v);
                }
            } );
</script>

</body>
</html>
