<html>
	<head>
	
		<script src="angular.min.js" > </script>
	<head>
	<body ng-app="myapp">
		<div ng-controller="mycontroller" >
			<input type="text" ng-model="myForm.mytext" > </input>
			<span > {{ myForm.mytext }}</span> 
		</div>
	</body>
	<script>
		angular.module("myapp",[])
			.controller("mycontroller",function($scope){
				$scope.myForm = {};
				$scope.myForm.mytext = "Type here";
			});
	</script>
</html>
