<!DOCTYPE html>
<!--using this link http://tutorials.jenkov.com/angularjs/index.html  to learn angularjs-->

<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
</head>

	<body ng-app="myapp">
		<div ng-controller="MyController" >
			<div ng-include="'part1.html'">normal include</div>
		
			<div ng-include="myData.showIt &&
								'part2.html' ||
								'part3.html'">conditional include</div>
			</div>

			<script>
				angular.module("myapp", [])
				.controller("MyController", function($scope) {
					$scope.myData = {};
					$scope.myData.showIt = false;
				});
			</script>
	</body>
</html>
